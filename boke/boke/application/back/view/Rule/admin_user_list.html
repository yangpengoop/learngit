{include file="Public/header"}
    <div class="page-header"><h1><i class="fa fa-home"></i> 首页 &gt; 后台管理 &gt; 管理员列表</h1></div>
    <div class="col-xs-12">
        <div class="tabbable">
            <ul class="nav nav-tabs padding-12 tab-color-blue background-blue" id="myTab">
                <li class="active"><a href="{:Url('back/Rule/admin_user_list')}">管理员列表</a></li>
                <li><a href="{:Url('back/Rule/add_admin')}">添加管理员</a></li>
            </ul>
            <div class="tab-content">
                <table class="table table-striped table-bordered table-hover table-condensed">
                    <tr>
                        <th width="10%">用户名</th>
                        <th>用户组</th>
                        <th>操作</th>
                    </tr>
                    {foreach name="data" item="v"}
                        <tr>
                            <td>{$v['username']}</td>
                            <td>{$v['title']}</td>
                            <td><a href="{:Url('back/Rule/edit_admin',array('id'=>$v['id']))}">修改权限或密码</a></td>
                        </tr>
                    {/foreach}
                </table>
            </div>
        </div>
    </div>
{include file="Public/footer"}
