		<!-- Font Awesome -->
		<link rel="stylesheet" type="text/css" href="__ADMIN_CSS__/font-awesome/css/font-awesome.css" />
		<!-- NProgress -->

		<!-- iCheck -->
		<link href="__ADMIN_CSS__/blue.css" rel="stylesheet">

		<!-- Custom Theme Style -->
		<link href="__ADMIN_CSS__/custom.min.css" rel="stylesheet">
		<style type="text/css">
			body .container.body .right_col{
				background: url("__ADMIN_IMG__/blurry_blue_background_ii-wallpaper-2400x1350.jpg") no-repeat;
				background-size: cover;
			}
		</style>
	</head>
	<!--頭部-->

	<body class="">
		<div class="container body">
			<div class="main_container">
				<div class="right_col" role="main">
					<div class="col-lg-12 text-center" style="margin-top:13%;background:rgba(0,0,0,.075) ; color: white;">
							<h1 style="margin-top: 30px;">{$msg}</h1>
							<h3 style="padding-bottom: 30px;">頁面將在 <span style="color: #f2ff22;" href="{$url}" id="wait">{$wait}</span> 秒后<a id="href" href="{$url}" style="color: white;">跳轉</a> </h3>
					</div>					
				</div>
			</div>
		</div>

		<!-- jQuery -->
		<script src="__ADMIN_JS__/jquery.min.js"></script>
		<!-- Bootstrap -->
		<script src="__ADMIN_JS__/bootstrap.min.js"></script>
		<!-- FastClick -->
		<script src="__ADMIN_JS__/fastclick.js"></script>
		<!-- NProgress -->
		<script src="__ADMIN_JS__/nprogress.js"></script>
		<!-- gauge.js -->
		<script src="__ADMIN_JS__/gauge.min.js"></script>
		<!-- bootstrap-progressbar -->
		<script src="__ADMIN_JS__/bootstrap-progressbar.min.js"></script>
		<!-- iCheck -->
		<script src="__ADMIN_JS__/icheck.min.js"></script>

		<script src="__ADMIN_JS__/skycons.js"></script>

		<script src="__ADMIN_JS__/jquery.flot.orderBars.js"></script>
		<script src="__ADMIN_JS__/jquery.flot.spline.min.js"></script>
		<script src="__ADMIN_JS__/curvedLines.js"></script>
		<!-- DateJS -->
		<script src="__ADMIN_JS__/date.js"></script>
		<!-- JQVMap -->
		<!--<script src="../vendors/jqvmap/dist/jquery.vmap.js"></script>
		<script src="../vendors/jqvmap/dist/maps/jquery.vmap.world.js"></script>
		<script src="../vendors/jqvmap/examples/js/jquery.vmap.sampledata.js"></script>-->
		<!-- bootstrap-daterangepicker -->
		<script src="__ADMIN_JS__/moment/moment.min.js"></script>
		<script src="__ADMIN_JS__/datepicker/daterangepicker.js"></script>

		<!-- Custom Theme Scripts -->
		<script src="__ADMIN_JS__/custom.js"></script>
		<script type="text/javascript">
			(function() {
				var wait = document.getElementById('wait'),
					href = document.getElementById('href').href;
				var interval = setInterval(function() {
					var time = --wait.innerHTML;
					if(time <= 0) {
						location.href = href;
						clearInterval(interval);
					};
				}, 1000);
			})();
		</script>
	</body>

</html>
