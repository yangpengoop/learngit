{include file="Public/header"}
<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title" style="height: 50px">
        <div class="title_left" style="margin-top: 20px;margin-left: 30px">
            <h3>添加新公告</h3>
        </div>
    </div>
        <!--回復留言-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content mb">
                    <form id="demo-form2" enctype="multipart/form-data" action="{:Url('/back/Artcle/subAddArtcle')}"method="post" class="form-horizontal form-label-left" novalidate="">
                        <!--标题-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">标题</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <input type="text" id="first-name" required="required" name="title" class="form-control col-md-7 col-xs-12">
                            </div>
                        </div>
                        <!--文章类型-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">添加分类</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <select class="form-control col-md-7 col-xs-12" name="type">
                                    <option value="0">选择类型</option>
                                    {foreach name="typelist" item="vo"}
                                    <option value="{$vo.id}">{$vo.name}</option>
                                    {/foreach}
                                </select>
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">内容</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <div id="alerts"></div>

                                <textarea id="editor-one" name="content" class="editor-wrapper placeholderText" contenteditable="true"></textarea>
                                <!--回復留言輸入框-->
                                <br>
                                <!--發送留言按鈕-->
                                <div class="form-group">
                                    <button type="submit" class="btn  btn-info">提交</button>
                                    <a href="{:Url('/back/Artcle/showaArtcleList')}" class="btn btn-success">返回公告列表</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

<!-- jQuery -->
<script src="/static/back/aceadmin/js/jquery-1.11.3.min.js"></script>
<!-- Bootstrap -->
<script src="/static/back/aceadmin/js/bootstrap.min.js"></script>
<!-- uEditor -->
<script src="/static/back/ueditor1_4_3/ueditor.config.js" type="text/javascript" charset="utf-8"></script>
<script src="/static/back/ueditor1_4_3/ueditor.all.js" type="text/javascript" charset="utf-8"></script>
<script type="text/javascript">
    var ue = UE.getEditor('editor-one');
</script>

</script>
