{include file="Public/header" }


<div class="right_col" role="main">
    <!--標題-->
    <div class="page-title">
        <div class="title_left">
            <h3>添加新公告</h3>
        </div>
    </div>
    <div class="row">
        <!--回復留言-->
        <div class="col-md-12 col-sm-12 col-xs-12">
            <div class="x_panel">
                <div class="x_content mb">
                    <form id="demo-form2" data-parsley-validate="" action="{:Url('Notice/showNotice')}"method="post" class="form-horizontal form-label-left" novalidate="">
                        <!--标题-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">标题</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <input type="text" id="first-name" required="required" name="title" class="form-control col-md-7 col-xs-12" value="NEWS - ">
                            </div>
                        </div>
                        <!--添加时间-->
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">添加时间</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <input type="text" id="first-name" required="required" class="form-control col-md-7 col-xs-12" value="">
                            </div>
                        </div>
                        <div class="form-group">
                            <label class="control-label col-md-1 col-sm-1 col-xs-12" for="first-name">内容</label>
                            <div class="col-md-10 col-sm-10 col-xs-12">
                                <div id="alerts"></div>

                                <textarea id="editor-one" name="content" class="editor-wrapper placeholderText" contenteditable="true"></textarea>
                                <!--回復留言輸入框-->
                                <textarea name="descr" id="descr" style="display:none;"></textarea>
                                <br>
                                <!--發送留言按鈕-->
                                <div class="form-group">
                                    <button type="submit" class="btn  btn-info">提交</button>
                                    <a href="{:Url('Notice/showNoticeList')}" class="btn btn-success">返回公告列表</a>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</div>
