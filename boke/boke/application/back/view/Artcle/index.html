{include file="Public/header"}
    <div class="col-xs-12">
        <h3 class="header smaller lighter blue">文章列表</h3>

        <div class="clearfix">
            <div class="pull-right tableTools-container"></div>
        </div>
        <div class="table-header">
            文章列表
        </div>
        <!-- div.table-responsive -->
        <!-- div.dataTables_borderWrap -->
        <div>
            <table id="dynamic-table" class="table table-striped table-bordered table-hover">
                <thead>
                <tr>
                    <th>id</th>
                    <th>title</th>
                    <th class="hidden-480">content</th>
                    <th>类型</th>
                    <th class="hidden-480">添加时间</th>
                    <th class="hidden-480">Status</th>
                    <th class="hidden-480">查看</th>
                </tr>
                </thead>

                <tbody>
                {foreach name="data" item="vo"}
                <tr>
                    <td>{$vo.id}</td>
                    <td>{$vo.title}</td>
                    <td class="hidden-480">{$vo.content|strip_tags=###}</td>
                    <td>{$vo.type}</td>
                    <td class="hidden-480">{$vo.add_time}</td>
                    <td>{$vo.status}</td>
                    <td>
                        <a href="#"><button class="btn btn-xs ">Info</button></a>
                    </td>
                </tr>
                {/foreach}
                </tbody>
            </table>
        </div>
    </div>

{include file="Public/footer"}
